
<form class="edit-account">
  <h2>Edit Account Details</h2>
  <div class="fields">
    <div class="left">
      <mat-form-field>
        <input matInput placeholder="First Name" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Contact Email" type="email" />
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Date of Birth" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Change Password" type="password" />
      </mat-form-field>
    </div>
    <div class="right">
      <mat-form-field>
        <input matInput placeholder="Last Name" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Paypal Email" type="email" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Country" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Confirm Password" type="password" />
      </mat-form-field>
    </div>
  </div>

  <button mat-flat-button class="button" color="primary">Save Changes</button>
</form>


<hr>
<h2>Account Transaction Details</h2>

<!--Need to insert tabs/dropdown-->
<div class="accountTable">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

<!-- id Column -->
<ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef> Transaction ID </th>
  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
</ng-container>

<!-- currencyFrom Column -->
<ng-container matColumnDef="currencyFrom">
  <th mat-header-cell *matHeaderCellDef> Currency From </th>
  <td mat-cell *matCellDef="let element"> {{element.currencyFrom}} </td>
</ng-container>

<!-- currencyTo Column -->
<ng-container matColumnDef="currencyTo">
  <th mat-header-cell *matHeaderCellDef> Currency To </th>
  <td mat-cell *matCellDef="let element"> {{element.currencyTo}} </td>
</ng-container>

<!-- rate Column -->
<ng-container matColumnDef="rate">
  <th mat-header-cell *matHeaderCellDef> Rate </th>
  <td mat-cell *matCellDef="let element"> {{element.rate}} </td>
</ng-container>

<!-- dateOfTransaction Column -->
<ng-container matColumnDef="dateOfTransaction">
    <th mat-header-cell *matHeaderCellDef> Date of Transaction </th>
    <td mat-cell *matCellDef="let element"> {{element.dateOfTransaction}} </td>
  </ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</div>
