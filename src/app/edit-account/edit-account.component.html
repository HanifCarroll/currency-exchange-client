<form class="edit-account">
  <h2>Edit Account Details</h2>
  <mat-form-field>
    <input matInput placeholder="First Name">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Last Name">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Contact Email" type="email">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Paypal Email" type="email">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Date of Birth" type="date">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Country">
  </mat-form-field>
  <button mat-flat-button color="primary">Save Changes</button>
</form>
