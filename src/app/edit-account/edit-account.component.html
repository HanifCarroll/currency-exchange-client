<h2>Edit Account Details</h2>
<app-account-form buttonText="Save Changes"></app-account-form>

<hr />
<h2>Account Transaction Details</h2>
<div class="dropdown">
  <mat-form-field class="drop">
    <mat-select placeholder="Select a Currency" disableRipple>
      <mat-option value="dollar">Dollar ($)</mat-option>
      <mat-option value="pound">Pound (£)</mat-option>
      <mat-option value="euro">Euro (€)</mat-option>
      <mat-option value="yen">Yen (¥)</mat-option>
      <mat-option value="peso">Peso ($)</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="accountTable">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Transaction ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- currencyFrom Column -->
      <ng-container matColumnDef="currencyFrom">
        <th mat-header-cell *matHeaderCellDef>Currency From</th>
        <td mat-cell *matCellDef="let element">{{ element.currencyFrom }}</td>
      </ng-container>

      <!-- currencyTo Column -->
      <ng-container matColumnDef="currencyTo">
        <th mat-header-cell *matHeaderCellDef>Currency To</th>
        <td mat-cell *matCellDef="let element">{{ element.currencyTo }}</td>
      </ng-container>

      <!-- rate Column -->
      <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef>Rate</th>
        <td mat-cell *matCellDef="let element">{{ element.rate }}</td>
      </ng-container>

      <!-- dateOfTransaction Column -->
      <ng-container matColumnDef="dateOfTransaction">
        <th mat-header-cell *matHeaderCellDef>Date of Transaction</th>
        <td mat-cell *matCellDef="let element">
          {{ element.dateOfTransaction }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
