<form class="create-account">
  <h2>Account Sign Up</h2>
  <div class="fields">
    <div class="left">
      <mat-form-field>
        <input matInput placeholder="First Name" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Contact Email" type="email" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Date of Birth" type="date" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" />
      </mat-form-field>
    </div>
    <div class="right">
      <mat-form-field>
        <input matInput placeholder="Last Name" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Paypal Email" type="email" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Country" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Confirm Password" type="password" />
      </mat-form-field>
    </div>
  </div>
  <button mat-flat-button color="primary">Sign Up</button>
</form>
