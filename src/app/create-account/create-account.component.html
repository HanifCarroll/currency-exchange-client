<h2>Account Sign Up</h2>
<form class="create-account" #createForm="ngForm" (ngSubmit)="saveChanges()">
  <div class="fields">
    <div class="left">
      <mat-form-field>
        <input
          matInput
          placeholder="First Name"
          [(ngModel)]="formFields.firstName"
          name="firstName"
          #firstNameModel="ngModel"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Contact Email"
          type="email"
          [(ngModel)]="formFields.contactEmail"
          name="contactEmail"
          #contactEmailModel="ngModel"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [matDatepicker]="picker"
          placeholder="Date of Birth"
          [(ngModel)]="formFields.birthday"
          name="birthday"
          #birthdayModel="ngModel"
          required
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Password"
          type="password"
          [(ngModel)]="formFields.password"
          name="password"
          #passwordModel="ngModel"
          required
        />
      </mat-form-field>
    </div>
    <div class="right">
      <mat-form-field>
        <input
          matInput
          placeholder="Last Name"
          [(ngModel)]="formFields.lastName"
          name="lastName"
          #lastNameModel="ngModel"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Paypal Email"
          type="email"
          [(ngModel)]="formFields.paypalEmail"
          name="paypalEmail"
          #paypalEmailModel="ngModel"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Country"
          [(ngModel)]="formFields.country"
          name="country"
          #countryModel="ngModel"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Confirm Password"
          type="password"
          [(ngModel)]="formFields.passwordConfirm"
          name="passwordConfirm"
          #passwordConfirmModel="ngModel"
          required
        />
      </mat-form-field>
    </div>
  </div>
  <button mat-flat-button color="primary">Sign Up</button>
</form>
