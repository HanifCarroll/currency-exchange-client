<h2>Historical Data Table</h2>
<div class="dropdown">
  <!--On the histric data there is selection of list of currencies which
     you would like to see the history of five year condtion-->
    <mat-form-field class="drop">
      <mat-select placeholder="Select a Currency" disableRipple>
        <mat-option value="dollar">Dollar ($)</mat-option>
        <mat-option value="pound">Pound (£)</mat-option>
        <mat-option value="euro">Euro (€)</mat-option>
        <mat-option value="yen">Yen (¥)</mat-option>  
        <mat-option value="peso">Peso ($)</mat-option>
      </mat-select>
    </mat-form-field>
<div class="trendTable">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Year Column will give you the five year back which you would like to
     see the exchange history of the choosen currency -->
  <select>
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>
  </select>

  <!-- USD Column This shows, when you select USD on your selction and you will able to see the 
    exchange history of USD for the last five years-->
  <ng-container matColumnDef="USD">
    <th mat-header-cell *matHeaderCellDef> USD ($)</th>
    <td mat-cell *matCellDef="let element"> {{element.USD}} </td>
  </ng-container>

  <!-- Pound Column This shows, when you select ound on your selction and you will able to see the 
    exchange history of ound for the last five years-->
  <ng-container matColumnDef="pound">
    <th mat-header-cell *matHeaderCellDef> Pound (£)</th>
    <td mat-cell *matCellDef="let element"> {{element.pound}} </td>
  </ng-container>

  <!-- Euro Column This shows, when you select Euro on your selction and you will able to see the 
    exchange history of Euro for the last five years--><!-- Rate Column -->
  <ng-container matColumnDef="Euro">
    <th mat-header-cell *matHeaderCellDef> Euro (€)</th>
    <td mat-cell *matCellDef="let element"> {{element.Euro}} </td>
  </ng-container>

  <!-- Yen Column This shows, when you select Yen on your selction and you will able to see the 
    exchange history of Yen for the last five years-->
  <ng-container matColumnDef="Yen">
    <th mat-header-cell *matHeaderCellDef> Yen (¥)</th>
    <td mat-cell *matCellDef="let element"> {{element.Yen}} </td>
  </ng-container>

  <!-- Peso Column This shows, when you select Peso on your selction and you will able to see the 
    exchange history of Peso for the last five years-->
  <ng-container matColumnDef="Peso">
    <th mat-header-cell *matHeaderCellDef> Peso ($)</th>
    <td mat-cell *matCellDef="let element"> {{element.Peso}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
